version: "3"
services:
  db:
    build:
      context: ./
      dockerfile: ./database/Dockerfile
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: Team20
    ports:
      - "5432:5432"
    networks:
      - webnet
  api:
    build:
      context: ./
      dockerfile: ./api/Dockerfile
    env_file: ./.env
    environment:
      DB_USER: user
      DB_PASSWORD: password
    ports:
      - "5000:5000"
    networks:
      - webnet
networks:
  webnet:
